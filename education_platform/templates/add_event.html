{% extends 'base.html' %}
{% block title %}Добавить мероприятие{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md sm:p-8">
    <h2 class="text-2xl font-bold mb-6 text-center sm:text-3xl">Добавить мероприятие</h2>
    <form method="post" class="space-y-6">
        <div>
            <label class="block text-sm font-medium">Название</label>
            <input type="text" name="title" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300 text-base">
        </div>
        <div>
            <label class="block text-sm font-medium">Дата и время</label>
            <input type="datetime-local" name="date" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300 text-base">
        </div>
        <div>
            <label class="block text-sm font-medium">Описание</label>
            <textarea name="description" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300 text-base"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 button-press transition duration-300 text-base">Добавить</button>
    </form>
</div>
{% endblock %}
