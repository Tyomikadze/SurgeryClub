{% extends 'base.html' %}
{% block title %}Добавить контент{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md sm:p-8">
    <h2 class="text-2xl font-bold mb-6 text-center sm:text-3xl">Добавить контент для события</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label class="block text-sm font-medium">Описание</label>
            <input type="text" name="description" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300 text-base" required>
        </div>
        <div>
            <label class="block text-sm font-medium">Конспект (текст)</label>
            <textarea name="content" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300 text-base"></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium">Фотографии (можно выбрать несколько)</label>
            <input type="file" name="files" class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300 text-base" accept="image/*" multiple>
        </div>
        <div>
            <label class="block text-sm font-medium">Доступно для студентов:</label>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                {% for student in students %}
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="access" value="{{ student.id }}" class="h-5 w-5 text-blue-600">
                    <span class="text-sm sm:text-base">{{ student.username }}</span>
                </label>
                {% endfor %}
            </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 button-press transition duration-300 text-base">Добавить</button>
    </form>
</div>
{% endblock %}
